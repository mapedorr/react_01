<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.6.2/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      // To get started with this tutorial running your own code, simply remove
      // the script tag loading scripts/example.js and start writing code here.

      // hard-coded data for testing
      var tempData = [
        {id: 1, author: "Pete Hunt", text: "This is one comment"},
        {id: 2, author: "Jordan Walke", text: "This is *another* comment"}
      ];

      // build the CommentBox component
      var CommentBox = React.createClass({
        getInitialState: function () {
          return {stateData: []}
        },

        loadCommentsFromServer: function () {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false,
            success: function (data) {
              this.setState({stateData: data});
            }.bind(this),
            error: function (xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },

        // componentDidMount >> is a method called automatically by React after
        //                      a component is rendered for the first time
        componentDidMount: function () {
          this.loadCommentsFromServer();
          setInterval(this.loadCommentsFromServer, this.props.pollInterval);
        },

        handleCommentSubmit: function (newComment) {
          var currentComments = this.state.stateData;
          // Optimistically set an id on the new comment. It will be replaced by an
          // id generated by the server. In a production application you would likely
          // not use Date.now() for this and would have a more robust system in place.
          newComment.id = Date.now();

          var newComments = currentComments.concat([newComment]);
          this.setState({data: newComments});

          // send the data to the server
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            type: 'POST',
            data: newComment,
            success: function (data) {
              this.setState({stateData: data});
            }.bind(this),
            error: function (xhr, status, err) {
              this.setState({stateData: currentComments});
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },

        render: function () {
          // (note) the <div> tags are not actual DOM nodes; they are instantiations
          // of React div components.

          // add the created components to the container component
          return (
            <div className='commentBox'>
              <h1>Comments</h1>
              {/* props are immutable: they are passed from the parent and are "owned" by the parent */}
              {/* <CommentList data={this.props.data} /> */}
              {/* this.state is private to the component and can be changed by calling this.setState() */}
              <CommentList data={this.state.stateData} />
              <CommentForm onCommentSubmit={this.handleCommentSubmit} />
            </div>
          );
        }
      });

      // static data in CommentList
      /*var CommentList = React.createClass({
        render: function () {
          return (
            <div className='commentList'>
              <Comment author='Coco Liso'>Hola, soy Coco Liso</Comment>
              <Comment author='Anita Rica'>Hola, soy *Anita* Rica</Comment>
            </div>
          );
        }
      });*/

      // dynamic data in CommentList
      var CommentList = React.createClass({
        render: function () {
          var commentNodes = this.props.data.map(function (comment) {
            return (
              <Comment author={comment.author} key={comment.id}>
                {comment.text}
              </Comment>
            );
          });

          return (
            <div className='commentList'>
              {commentNodes}
            </div>
          );
        }
      });


      // the Comment component will be a child of the CommentList component
      // data passed in from a parent component is available as a 'property' on
      // the child component. These 'properties' are accessed through this.props.
      var Comment = React.createClass({
        rawMarkup: function () {
          var md = new Remarkable();
          var rawMarkup = md.render(this.props.children.toString());
          return {__html: rawMarkup};
        },
        render: function () {
          // we access named attributes (like the author attribute here: <Comment author='Coco Liso'>)
          // passed to the component as keys on this.props and any nested
          // elements as this.props.children.
          return (
            <div className='comment'>
              <h2 className='commentAuthor'>
                {this.props.author}
              </h2>
              <span dangerouslySetInnerHTML={this.rawMarkup()}></span>
            </div>
          );
        }
      });

      var CommentForm = React.createClass({
        getInitialState: function () {
          return {author: '', text: ''};
        },

        handleAuthorChange: function (e) {
          this.setState({author: e.target.value});
        },

        handleTextChange: function (e) {
          this.setState({text: e.target.value});
        },

        handleSubmit: function (e) {
          // call preventDefault() on the event to prevent the browser's
          // default action of submitting the form
          e.preventDefault();
          var author = this.state.author.trim();
          var text = this.state.text.trim();

          if (!text || !author) {
            return;
          }

          // call the method in the parent component that will send the data to
          // the server
          this.props.onCommentSubmit({author: author, text: text});
          this.setState({author: '', text: ''});
        },

        render: function () {
          // the method references are not explicitly bound to this.
          // React.createClass(...) automatically binds each method to its
          // component instance, obviating the need for explicit binding
          // e.g. onChange={this.handleTextChange}
          return (
            <form className='commentForm' onSubmit={this.handleSubmit}>
              <input type='text' placeholder='Your name'
                     value={this.state.author} onChange={this.handleAuthorChange} />
              <input type='text' placeholder='Say something...'
                     value={this.state.text} onChange={this.handleTextChange} />
              <input type='submit' value='Post' />
            </form>
          );
        }
      });

      // (note) It is important that ReactDOM.render remain at the bottom of
      // the script for this tutorial. ReactDOM.render should only be called
      // after the composite components have been defined.

      // render the created CommentBox component
      ReactDOM.render(
        // custom React class names begin with an uppercase letter (like <CommentBox />)
        // <CommentBox data={tempData} />, // using hard-coded data
        <CommentBox url='/api/comments' pollInterval={2000} />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
